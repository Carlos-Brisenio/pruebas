<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-Mayordomia©</title>
    <link rel="stylesheet" href="estilo_Loggin.css"> 
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="top-image">
              <img src="ticketMayordomia.png" alt="Imagen superior" id="ticket">
            </div>
            <div class="logo">
              <img src="bannerV2.png" alt="Logo de la empresa" id="logo">
            </div>
            <p class="rights"><a target="_blank">Ticket-Mayordomia©</a><br>Todos los derechos reservados © 2023.
                <br>Un producto de DreamCreators.</p>
          </div>

          <div class="right-section">
            <div class="login">
                <div class="escudo">
                    <img src="banderinLogo.png" alt="Imagen superior" id="banderin">
                </div>
                <div class="user-type">
                  <button class="active" data-target="user-form">Usuario</button>
                  <button data-target="admin-form">Administrador</button>
                  <button data-target="cashier-form">Cajero</button>
                </div>
                <div class="login-form">
                  <form id="user-form" class="active">
                    <h2></h2>
                    <label for="username">Usuario:</label><br>
                    <input type="text" placeholder="Nombre de usuario" required><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" placeholder="Contraseña"required ><br>
                    <button type="submit">Iniciar sesión</button><br>
                    <a href="Registro de usuarios.html" class="redirect-button">Registrate</a>
                    <p class="recuperar-password">¿Olvidaste tu contraseña? <a href="#">Da clic aqui</a></p>
                  </form>
                  <form id="admin-form">
                    <h2></h2>
                    <label for="username">Usuario:</label><br>
                    <input type="text" placeholder="Nombre de usuario" required><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" placeholder="Contraseña" required><br>
                    <button type="submit">Iniciar sesión</button>
                  </form>
                  <form id="cashier-form">
                    <h2></h2>
                    <label for="username">Usuario:</label><br>
                    <input type="text" placeholder="Nombre de usuario" required><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" placeholder="Contraseña" required><br>
                    <button type="submit">Iniciar sesión</button>
                  </form>
                </div>
              </div>
              <script src="adicion.js"></script>
            </div>
          </div>
            
</body>
</html>
