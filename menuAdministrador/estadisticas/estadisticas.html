<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/pruebas/menuUsuario/styleMenu.css">
    <link rel="stylesheet" href="stylesEst.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Ticket-Mayordomía®/MisDatos</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/pruebas/menuUsuario/logoTM.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">ADMINISTRADOR</span>
                    <span class="profession">M-2024</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Buscar...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/pruebas/menuAdministrador/indexAdministrador.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/pruebas/menuAdministrador/datos/misDatos.html">
                            <i class='bx bx-data icon'></i>
                            <span class="text nav-text">Mis datos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/pruebas/menuAdministrador/usuarios/moduloUsers.html">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Usuarios</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/pruebas/menuAdministrador/boletos/moduloBoletos.html">
                            <i class='bx bx-purchase-tag-alt icon'></i>
                            <span class="text nav-text">Boletos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="estadisticas.html">
                            <i class='bx bx-bar-chart-square icon'></i>
                            <span class="text nav-text">Estadisticas</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/pruebas/menuAdministrador/ajustes/moduloAjustes.html">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Ajustes</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/pruebas/principal-Administracion.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Salir</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Estadisticas</div>
        <div id="ventasContainer">
            <h2>Reportes de Ventas</h2>
            <div id="ventasMenu">
              <button class="reporteBtn verde" onclick="generarReporte('Semanal', 'fa-calendar-week')"><i class="fas fa-calendar-week"></i> Semanal</button>
              <button class="reporteBtn amarillo" onclick="generarReporte('Diario', 'fa-calendar-day')"><i class="fas fa-calendar-day"></i> Diario</button>
              <button class="reporteBtn verde" onclick="generarReporte('Mensual', 'fa-calendar-alt')"><i class="fas fa-calendar-alt"></i> Mensual</button>
              <button class="reporteBtn amarillo" onclick="generarReporte('Periodo', 'fa-calendar')"><i class="fas fa-calendar"></i> Periodo</button>
            </div>
            <div id="ventasReporteContainer"></div>
          </div>
        
          <div id="boletosContainer">
            <h2>Reporte de Boletos Apartados</h2>
            <div id="boletosMenu">
              <button class="reporteBtn verde" onclick="generarReporte('Semanal', 'fa-clock')"><i class="fas fa-clock"></i> Semanal</button>
              <button class="reporteBtn amarillo" onclick="generarReporte('Diario', 'fa-stopwatch')"><i class="fas fa-stopwatch"></i> Diario</button>
              <button class="reporteBtn verde" onclick="generarReporte('Mensual', 'fa-hourglass-start')"><i class="fas fa-hourglass-start"></i> Mensual</button>
              <button class="reporteBtn amarillo" onclick="generarReporte('Periodo', 'fa-history')"><i class="fas fa-history"></i> Periodo</button>
            </div>
            <div id="boletosReporteContainer"></div>
          </div>
    </section>
    <script src="/pruebas/menuUsuario/script.js"></script>

</body>
</html>
